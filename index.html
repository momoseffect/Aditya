<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momo Menu</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f0e5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .menu-container {
      background: #fff8f0;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0px 5px 25px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }

    .menu-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .menu-header img {
      width: 70px;
      animation: bounce 2s infinite;
    }

    .menu-header h1 {
      font-size: 28px;
      margin: 10px 0 0 0;
      color: #3a2c23;
      letter-spacing: 2px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 18px;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background: #f67b00;
      color: white;
      font-size: 20px;
      border-radius: 5px;
    }

    tr {
      transition: all 0.3s ease-in-out;
    }

    tr:nth-child(even) {
      background: #f2e6da;
    }

    tr:hover {
      background: #ffe1b8;
      transform: scale(1.02);
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes bounce {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-10px);}
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="menu-header">
      <h1>MOMO MENU</h1>
    </div>
    <table>
      <tr>
        <th>Item</th>
        <th>Half</th>
        <th>Full</th>
      </tr>
      <tr>
        <td>Steam Momo</td>
        <td>30</td>
        <td>60</td>
      </tr>
      <tr>
        <td>Chilli Momo</td>
        <td>40</td>
        <td>80</td>
      </tr>
      <tr>
        <td>Jhol Momo</td>
        <td>50</td>
        <td>100</td>
      </tr>
      <tr>
        <td>Fry Momo</td>
        <td>35</td>
        <td>70</td>
      </tr>
      <tr>
        <td>Veg Meat Momo</td>
        <td>60</td>
        <td>120</td>
      </tr>
      <tr>
        <td>Paneer Momo</td>
        <td>75</td>
        <td>99</td>
      </tr>
      <tr>
        <td>Tandoori Momo Roll</td>
        <td>50</td>
        <td>100</td>
      </tr>
      <tr>
        <td>Veg Soupy Momo</td>
        <td>40</td>
        <td>80</td>
      </tr>
    </table>
  </div>
</body>
</html>
